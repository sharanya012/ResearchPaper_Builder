<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Research Paper Builder</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="topbar">
        <div class="logo">ResearchBuilder</div>
        <div class="login">
            <a href="/login">Login</a>
        </div>
    </header>

    <main class="main-content">
        <section class="cta-section">
            <div class="cta-text">
                <h1>Build Your Research Paper</h1>
                <p>A simple and guided way to structure your academic work.</p>
                <a href="/create" class="cta-button">Create Research Paper</a>
            </div>
            <div class="cta-image">
                <img src="\images\research.jpg" alt="Research Illustration">
            </div>
        </section>
    </main>
</body>
</html>
